# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cassavamax

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://cassavamax.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b14b04d2b7d647fead0b8d56302c520d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a31cce69a9c840039bff7ae0a974d091 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: cassavamax.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b14b04d2b7d647fead0b8d56302c520d }}/app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cassavamax'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b249a6845f8e47e6b6d2b0f498716fd4 }}
        images: 'cassavamax.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b14b04d2b7d647fead0b8d56302c520d }}/app:${{ github.sha }}'